<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link rel="stylesheet" href="style/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/css/style.css">
</head>
<body>
    <!-- registration  section-->
    <div class="container">
        <br><h3>Login</h3><br>
        <form action="">
            <input type="text" name="user" id="userInp" class="form-control m-3"   placeholder="User Name">
            <input type="password" name="password" id="password" class="form-control m-3" placeholder="Password">
            <div class="form-check form-switch m-3">
                <input class="form-check-input" type="checkbox" role="switch" id="SwitchCheckChecked" checked>
                <label class="form-check-label" for="flexSwitchCheckChecked">Keep me Logged In</label>
              </div>
              <button class="form-control m-3 btn btn-success" id="sub_btn">Log In</button>
            <a href="registration.html" class="form-control badge text-bg-secondary m-3">Don't have a account?</a>
        </form>
    </div>












    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>



    <!-- firebase authentication -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.9.1/firebase-app.js";
      
       
      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyDOM1boMigBcIJCP86VE4Hd-i6xoJBCU3k",
        authDomain: "test-59d32.firebaseapp.com",
        databaseURL: "https://test-59d32-default-rtdb.firebaseio.com",
        projectId: "test-59d32",
        storageBucket: "test-59d32.appspot.com",
        messagingSenderId: "435069596308",
        appId: "1:435069596308:web:fad9992bf18f5142603a81"
      };
    
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);

      import { getDatabase, ref, set, child, get } from "https://www.gstatic.com/firebasejs/9.9.1/firebase-database.js";

      const db = getDatabase();

      // the references
      const username = document.getElementById('userInp');
      const pass = document.getElementById('passInp');
      const submit = document.getElementById('sub_btn');

      // authentication process
      function AuthenticateUser(){
        const dbref = ref(db);

        get(child(dbref, "UserList/"+ username.value)).then((snapshot)=>{
                if(snapshot.exists()){
                    let dbpass = decPass(snapshot.val().password);
                    
                    if(dbpass == pass.value){
                      login(snapshot.val());
                    }
                    else{
                      alert("user does not exists");
                    }
                }
                else{
                    alert("user or password is not valid!");
                }
            });
      }

      // decryption
      function decPass(dbpass){
            var pass12 = CryptoJS.AES.decrypt(dbpass, pass.value);
            return pass12.toString(CryptoJS.enc.Utf8);
        }

        // login
        function login(user){
          let keepLoggedIn = document.getElementById('SwitchCheckChecked').checked;
          if(!keepLoggedIn){
            sessionStorage.setItem('user', JSON.stringify(user));
            window.location="index.html";
          }
          else{
            localStorage.setItem('keepLoggedIn', 'yes');
            localStorage.setItem('user', JSON.stringify(user));
            window.location="index.html";
          }
        }
    

        // event listener
        submit.addEventListener('click', AuthenticateUser);



    </script>
</body>
</html>
