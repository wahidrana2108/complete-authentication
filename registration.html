<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link rel="stylesheet" href="style/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/css/style.css">
</head>
<body>
    <!-- regestration  section-->
    <div class="container">
        <br><h3>Registration</h3><br>
        <form action="">
            <input type="text" name="name" id="name" class="form-control m-3" placeholder="Name">
            <input type="text" name="user" id="user" class="form-control m-3" placeholder="User Name">
            <input type="email" name="email" id="email" class="form-control m-3" placeholder="Email">
            <input type="password" name="password" id="password" class="form-control m-3" placeholder="Password">
            <button class="form-control m-3 btn btn-success" id="submit">Sign up</button>
            <a href="login.html" class="form-control badge text-bg-secondary m-3"> Already have a account?</a>
        </form>
    </div>












    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>



    <!-- firebase authentication -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.9.0/firebase-app.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyDh6TlZJaEWV-cR_NnPXfpvEmJajnkNNXg",
          authDomain: "database-e1c01.firebaseapp.com",
          databaseURL: "https://database-e1c01-default-rtdb.firebaseio.com",
          projectId: "database-e1c01",
          storageBucket: "database-e1c01.appspot.com",
          messagingSenderId: "261417539670",
          appId: "1:261417539670:web:357b118194262b8ccf03f7"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        import { getDatabase, ref, set, child, get } from "https://www.gstatic.com/firebasejs/9.9.0/firebase-database.js";

        const db = getDatabase();

        // References
        const name = document.getElementById('name');
        const user = document.getElementById('user');
        const email = document.getElementById('email');
        const password = document.getElementById('password');
        const submit = document.getElementById('submit');

        // Validation
        function Validation(){
            let nameregex = /^[a-zA-Z]+$/;
            let emailregex = /^[a-zA-Z0-9]+@(gmail|yahoo|outlook)\.com$/;
            let userregex = /^[a-zA-Z0-9]{5,}$/;

            if(!nameregex.test(name.value)){
                alert("The name should contain only alphabets!");
                return false;
            }
            if(!userregex.test(user.value)){
                alert("The username should contain only alphabets and numbers!");
                return false;
            }
            if(!email.test(email.value)){
                alert("Email must be in standard form!");
                return false;
            }

            return true;
        }

        // Register user to Firebse
        function RegisterUser(){
            if(Validation()){
                return;
            }
            const dbRef = ref(db);

            get(child(dbRef, "UsersList/"+ username.value.value)).then((snapshot)=>{
                if(snapshot.exists()){
                    alert("Account already Exists!");
                }
                else{
                    set(ref(db, "UserList/"+ username.value),{
                        fullname: name.value,
                        username: user.value,
                        email: email.value,
                        password: password.value
                    })
                    .then(()=>{
                        alert("User added successfully!");
                    })
                    .catch((error)=>{
                        alert("error"+error);
                    })
                }
            })
        }

        // Assign the event
        submit.addEventListener('click', RegisterUser);

      </script>
</body>
</html>
